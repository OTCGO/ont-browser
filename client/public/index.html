<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.png">
    <title>Ontology Blockchain explorer</title>

    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-vue@2.0.0-rc.11/dist/bootstrap-vue.min.css">
  </head>
  <style>
    html {
      min-height: 100%;
      font-size: 12px;
    }
  
    body {
      min-height: 100%;
      background: #3848bc; /* Old browsers */
      background: -moz-linear-gradient(-45deg, #3848bc 0%, #39bacf 100%); /* FF3.6-15 */
      background: -webkit-linear-gradient(-45deg, #3848bc 0%, #39bacf 100%); /* Chrome10-25,Safari5.1-6 */
      background: linear-gradient(135deg, #3848bc 0%, #39bacf 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
      filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#3848bc', endColorstr='#39bacf', GradientType=1);
      background-repeat: no-repeat;
      margin: 0;
    }
  </style>
  <body>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-vue@2.0.0-rc.28/dist/bootstrap-vue.min.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/3.0.7/vue-router.min.js"></script>
    <script src="https://cdn.bootcss.com/vue-i18n/8.12.0/vue-i18n.min.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.24.0/moment.min.js"></script>


    <noscript>
      <strong>We're sorry but ont-client doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
